<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <marquee
        width="80%"
        scrollamount="10"
        direction="left"
        onmouseover="this.stop()"
        onmouseleave="this.start()"
        behavior="alternate"
      >
        <h1>
          आशिया कपच्या निवडीनंतर काही दिवसात शुभमन गिल मोठ्या स्पर्धेतून बाहेर,
          'या' खेळाडूच्या गळ्यात आता संघाची धुरा
        </h1>
      </marquee>
    </div>
  </body>
</html>
